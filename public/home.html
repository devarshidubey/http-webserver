<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: background 0.5s;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1 class="fade-in">Welcome to My Site</h1>
  <p class="fade-in" style="animation-delay: 0.2s;">
    This is a simple, beautiful homepage built with pure HTML, CSS, and JavaScript.
    It's responsive, minimal, and elegant â€” a perfect starting point.
  </p>
  <button class="fade-in" style="animation-delay: 0.4s;" onclick="showMessage()">Click Me</button>

  <footer class="fade-in" style="animation-delay: 0.6s;">
    &copy; 2025 YourName. All rights reserved.
  </footer>

  <script>
    function showMessage() {
      alert("Thanks for visiting!");
    }
  </script>
</body>
</html>
